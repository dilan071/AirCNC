<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <main>
        <div class="contonedor___todo">
            <div class="caja__trasera">
               <div class="caja__trasera--login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar</p>
                    <span> 
                        <a id="btn__registrarse" class="primary">Iniciar Sesión</a>
                    </span>
               </div> 
               <div class="caja__trasera--registro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para iniciar sesión</p>
                    <span class="border del boton"> 
                        <a id="btn__iniciar-sesion" class="primary">Registrarse</a>
                    </span>
               </div> 
            </div>

            <div class="contenedor__login-registro">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <label for="userNameLogin">Nombre de usuario</label>
                    <input id="userNameLogin" type="text" class="input-text" placeholder="Nombre de usuario">
                    <label for="passwordLogin">Contraseña</label>
                    <input id="passwordLogin" type="password" class="input-text" placeholder="Contraseña">
                    <a onclick="login()" class="primary">Entrar</a>
                </form>

                <form action="" class="formulario__registro">
                    <h2>Registrarse</h2>
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input id="nombreCompleto" type="text" class="input-text" placeholder="Nombre Completo">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" class="input-text" placeholder="Correo Electrónico">
                    <label for="userNameRegister">Nombre de usuario</label>
                    <input id="userNameRegister" type="text" class="input-text" placeholder="Nombre de usuario">
                    <label for="passwordRegister">Contraseña</label>
                    <input id="passwordRegister" type="password" class="input-text" placeholder="Contraseña">
                    <a onclick="register()" class="primary">Registrar</a>
                </form>
            </div>
        </div>
    </main>

    <div class="foter">
        <footer>
            
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                
            </ul>
            
            <p>&copy; Informacion de Contacto</p>
            <br>
            <p>Derechos reservados</p>
        </footer>
    </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
